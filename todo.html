<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    
</head>
<body class="ms-5 mt-3">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <p>My To-do list</p>
    <div id="root"></div>

    
    <script type="text/babel">       
        const myArr = [
            {
                Heading: "lorembdbfyhfhjvjvj",
                Body: "hdhdgbfb"
            },
            {
                Heading: "lorembdbfyhfhjvjvj",
                Body: "hdhdgbfb"
            },
            {
                Heading: "lorembdbfyhfhjvjvj",
                Body: "hdhdgbfb"
            }
        ]

        const Reuse = (props) => {
            return (
                <div>
                    <h3 style={{padding: 0, margin: 0}} className="pt-2">{props.Heading}</h3>
                    <p style={{padding: 0, margin: 0}}>{props.Body}</p>
                </div>
            )
        }

        const MyDisplay = (props) => {
            const sense = myArr.map(v => {
                return <Reuse Heading={v.Heading} Body={v.Body} />
            })
            return (
                <div>
                    {sense}
                </div>
            )
        }

        

        const domContainer = document.querySelector('#root');
        ReactDOM.render(<MyDisplay />, domContainer);

    </script>
</body>
</html>
